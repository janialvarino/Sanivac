<div class="inventory">
  <h3>Inventario de Vacunas</h3>
  <table class="table">
    <thead><tr><th>ID</th><th>Vacuna</th><th>Stock</th><th>Vencimiento</th></tr></thead>
    <tbody>
      <tr *ngFor="let i of inventario">
        <td>{{i.id}}</td>
        <td>{{i.vacuna}}</td>
        <td>{{i.stock}}</td>
        <td>{{i.vencimiento}}</td>
      </tr>
    </tbody>
  </table>
</div>
